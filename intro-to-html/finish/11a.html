<!DOCTYPE html>
<html>
  <head>
    <style>
      .div {
        display: grid;
        grid-template-columns: 200px 75px;
      }

      .first {
        background-color: lightblue;
      }

      .second {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <p class="first">200px</p>
      <p class="second">75px</p>
    </div>
  </body>
</html>
